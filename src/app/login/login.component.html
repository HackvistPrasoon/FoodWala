<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurent Login</h1>
          <h5>Feel Free to Login</h5>
          <hr />
        </div>

        <form [formGroup]="formvalue">
          <div class="mb-3 ">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              formControlName="mail"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <button (click)="loginSubmit()" type="submit" class="btn btn-primary">
            Submit
          </button>  
        </form>
        <a routerLink="/signup">New User ? click for Sign Up</a>
      </div>
    </div>
  </div>
</div>
